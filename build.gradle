plugins {
    id 'application'
    id 'maven-publish'
}

group = 'org.grumpyf0x48'
version = '0.1'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
}

application {
    mainClass = 'org.grumpyf0x48.hello.App'
}

publishing {
    publications {
        maven(MavenPublication) {
        from components.java
        }
    }
}

tasks.named('test') {
    useJUnitPlatform()
}
